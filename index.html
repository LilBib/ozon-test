<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress bar</title>
  <link rel="stylesheet" href="index.css">
</head>
<body style="margin: 0;">
    <div class="page">
        <div class="progress">
            <svg class="progress-bar" width="160" height="160">
                <circle class="progress-bar__background" stroke="#e0e6ef" stroke-width="10"
                cx="80" cy="80" r="70" fill="transparent"/>
                <circle class="progress-bar__circle" stroke="dodgerblue" stroke-width="10"
                cx="80" cy="80" r="70" fill="transparent"/>
            </svg>
            <div class="tools">
                <div class="tool-container">
                    <input type="number" value="100" class="input__value" id="value">
                    <label class="value-label" for="value">Value</label>
                </div>
                <div class="tool-container">
                    <div class="checkbox-input button_animate"></div>
                    <label class="label">Animate</label>
                </div>
                <div class="tool-container">
                    <div class="checkbox-input button_hide"></div>
                    <label class="label">Hide</label>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
